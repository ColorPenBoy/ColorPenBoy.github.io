eta name="msapplication-wide310x150logo" content="mstile-310x150.png"><meta name="msapplication-square310x310logo" content="mstile-310x310.png"></head><body itemscope itemtype="https://schema.org/WebPage"><header itemscope itemtype="https://schema.org/WPHeader"><div class="logo"></div><h1><a href="/" alt="彩笔" title="彩笔" itemprop="headline">彩笔</a></h1><p itemprop="description">眼中阅尽繁华，心中鲜衣怒马</p><nav itemscope itemtype="https://schema.org/SiteNavigationElement"><ul><li itemprop="name"><a href="/ " alt="home" title="home" itemprop="url">home</a></li><li itemprop="name"><a href="/articles" alt="articles" title="articles" itemprop="url">articles</a></li><li itemprop="name"><a href="/author" alt="author" title="author" itemprop="url">author</a></li></ul></nav><div class="space"></div></header><main itemscope itemtype="https://schema.org/Blog"><article class="full"><h1 itemprop="headline" class="post-heading">AFNetworking系列一：使用</h1><span class="post-meta"></span><br><br><p>笔记整理（版本比较老，后续更新）</p>
<h4 id="1-检测网络状态"><a href="#1-检测网络状态" class="headerlink" title="1.检测网络状态"></a>1.检测网络状态</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">- (void)monitorNetworkType &#123;</span><br><span class="line"></span><br><span class="line">    // iPhone网络状态(WAN, Wi-Fi, 不可达)</span><br><span class="line">    // 基本原理: 通过一个域名去判断</span><br><span class="line">    AFHTTPRequestOperationManager *manager = [[AFHTTPRequestOperationManager alloc] initWithBaseURL:[NSURL URLWithString:@&quot;https://www.baidu.com&quot;]];</span><br><span class="line">    [manager.reachabilityManager setReachabilityStatusChangeBlock:^(AFNetworkReachabilityStatus status) &#123;</span><br><span class="line">        </span><br><span class="line">        // 获取网络状态</span><br><span class="line">        if(status == AFNetworkReachabilityStatusReachableViaWWAN) &#123;</span><br><span class="line">            NSLog(@&quot;使用GPRS/3G&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        if(status == AFNetworkReachabilityStatusReachableViaWiFi) &#123;</span><br><span class="line">            NSLog(@&quot;使用wifi&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        if(status == AFNetworkReachabilityStatusNotReachable) &#123;</span><br><span class="line">            NSLog(@&quot;未连接网络&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;];</span><br><span class="line">    // 开启网络状态监视</span><br><span class="line">    [manager.reachabilityManager startMonitoring];</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="2-图片异步加载"><a href="#2-图片异步加载" class="headerlink" title="2.图片异步加载"></a>2.图片异步加载</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">- (void)asyncLoadImageTest &#123;</span><br><span class="line">    </span><br><span class="line">    UIImageView *imageView = [[UIImageView alloc] initWithFrame:CGRectMake(0, 0, 320, 480)];</span><br><span class="line">    [self.view addSubview:imageView];</span><br><span class="line">    </span><br><span class="line">    //异步加载图片</span><br><span class="line">    //  setImageWithURL:是由AFNetworking提供的</span><br><span class="line">    [imageView setImageWithURL:[NSURL URLWithString:@&quot;PICTURE_URL&quot;]];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="3-文件下载-进度监视"><a href="#3-文件下载-进度监视" class="headerlink" title="3.文件下载 + 进度监视"></a>3.文件下载 + 进度监视</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">- (void)downloadFileTest &#123;</span><br><span class="line">   </span><br><span class="line">    self.progressView = [[UIProgressView alloc] initWithFrame:CGRectMake(100, 100, 200, 30)];</span><br><span class="line">    progressView.tag = 100;</span><br><span class="line">    [self.view addSubview:self.progressView];</span><br><span class="line">    </span><br><span class="line">    NSString *urlString = @&quot;FILE_PATH&quot;;</span><br><span class="line">    </span><br><span class="line">    // 下载使用类 </span><br><span class="line">    AFURLSessionManager *manager = [[AFURLSessionManager alloc] initWithSessionConfiguration:[NSURLSessionConfiguration defaultSessionConfiguration]];</span><br><span class="line">    </span><br><span class="line">    NSURLRequest *request = [NSURLRequest requestWithURL:[NSURL URLWithString:urlString]];</span><br><span class="line"></span><br><span class="line">    NSProgress *progress= nil;</span><br><span class="line">    NSURLSessionDownloadTask *downloadTask = [manager downloadTaskWithRequest:request progress:&amp;progress destination:^NSURL *(NSURL *targetPath, NSURLResponse *response) &#123;</span><br><span class="line">        </span><br><span class="line">        // 告诉下载管理器, 保存文件的位置</span><br><span class="line">        NSString *path = [NSString stringWithFormat:@&quot;%@/Documents/%@&quot;,NSHomeDirectory(),response.suggestedFilename];</span><br><span class="line">        </span><br><span class="line">        NSLog(@&quot;path = %@&quot;,path);</span><br><span class="line">        </span><br><span class="line">        return [NSURL fileURLWithPath:path];</span><br><span class="line"></span><br><span class="line">    &#125; completionHandler:^(NSURLResponse *response, NSURL *filePath, NSError *error) &#123;</span><br><span class="line">        NSLog(@&quot;下载完成&quot;);</span><br><span class="line">    &#125;];</span><br><span class="line">    // 启动下载任务</span><br><span class="line">    [downloadTask resume];</span><br><span class="line">    </span><br><span class="line">    // 监视下载进度</span><br><span class="line">    self.progress = progress;</span><br><span class="line">    [self.progress addObserver:self forKeyPath:@&quot;fractionCompleted&quot; options:NSKeyValueObservingOptionOld|NSKeyValueObservingOptionNew context:nil];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (void)observeValueForKeyPath:(NSString *)keyPath ofObject:(id)object change:(NSDictionary *)change context:(void *)context &#123;</span><br><span class="line"></span><br><span class="line">    if([keyPath isEqualToString:@&quot;fractionCompleted&quot;]) &#123;</span><br><span class="line">        //NSLog(@&quot;下载进度是 %f%%&quot;,[object va]);</span><br><span class="line">        NSLog(@&quot;下载进度是 %f%%&quot;,[[object valueForKey:@&quot;fractionCompleted&quot;] doubleValue]*100);</span><br><span class="line">        </span><br><span class="line">        [[NSOperationQueue mainQueue] addOperationWithBlock:^&#123;</span><br><span class="line">            progressView.progress = [[object valueForKey:@&quot;fractionCompleted&quot;] doubleValue];</span><br><span class="line">        &#125;];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">- (void)dealloc &#123;</span><br><span class="line">    // dealloc中不要使用self.progress，需使用_progress</span><br><span class="line">    [_progress removeObserver:self forKeyPath:@&quot;fractionCompleted&quot;];</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="4-文件上传"><a href="#4-文件上传" class="headerlink" title="4.文件上传"></a>4.文件上传</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">- (void)uploadFileTest &#123;</span><br><span class="line">    </span><br><span class="line">    NSString *urlString = @&quot;SERVER_URL&quot;;</span><br><span class="line">    </span><br><span class="line">    // 上传一个文件: 文件的key是image, 值是文件数据</span><br><span class="line">    AFHTTPRequestOperationManager *manager = [AFHTTPRequestOperationManager manager];</span><br><span class="line">    manager.responseSerializer = [AFHTTPResponseSerializer serializer];</span><br><span class="line">    </span><br><span class="line">    [manager POST:urlString parameters:nil constructingBodyWithBlock:^(id&lt;AFMultipartFormData&gt; formData) &#123;</span><br><span class="line">        </span><br><span class="line">        //上传图片</span><br><span class="line">        NSString *path = [[NSBundle mainBundle] pathForResource:@&quot;1.jpg&quot; ofType:nil];</span><br><span class="line">        //参数1: 传入文件的路径</span><br><span class="line">        //参数2: POST请求时文件的key,取决于服务器</span><br><span class="line">        //参数3: 上传到服务器上后的文件名</span><br><span class="line">        //参数4: 填入文件的类型, @&quot;image/jpg&quot;</span><br><span class="line">        [formData appendPartWithFileURL:[NSURL fileURLWithPath:path] name:@&quot;image&quot; fileName:@&quot;xxx1.jpg&quot; mimeType:@&quot;image/jpg&quot; error:nil];</span><br><span class="line">        </span><br><span class="line">    &#125; success:^(AFHTTPRequestOperation *operation, id responseObject) &#123;</span><br><span class="line">        </span><br><span class="line">        NSString *str = [[NSString alloc] initWithData:responseObject encoding:NSUTF8StringEncoding];</span><br><span class="line">        NSLog(@&quot;result = %@&quot;,str);</span><br><span class="line">        </span><br><span class="line">    &#125; failure:^(AFHTTPRequestOperation *operation, NSError *error) &#123;</span><br><span class="line">        NSLog(@&quot;error = %@&quot;,error);</span><br><span class="line">    &#125;];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="5-Get请求"><a href="#5-Get请求" class="headerlink" title="5.Get请求"></a>5.Get请求</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> *  特点: 上传的数据放在url的参数中</span><br><span class="line"> *        url网址每个浏览器有限制的, 约8192字符</span><br><span class="line"> *        get最好不好上传密码</span><br><span class="line"> */</span><br><span class="line">- (void)getRequestTest &#123;</span><br><span class="line">    </span><br><span class="line">    //实例: 下载百度的主页</span><br><span class="line">    NSString *urlString = @&quot;http://www.baidu.com/&quot;;</span><br><span class="line">    </span><br><span class="line">    //用于网络请求的一个类</span><br><span class="line">    AFHTTPRequestOperationManager *manager = [AFHTTPRequestOperationManager manager];</span><br><span class="line">    // 遇到了问题 Code=-1016, 下载的数据不是json</span><br><span class="line">    // 以下的解析器类型获取的数据是NSData类型的</span><br><span class="line">    manager.responseSerializer = [AFHTTPResponseSerializer serializer];</span><br><span class="line">    [manager GET:urlString parameters:nil success:^(AFHTTPRequestOperation *operation, id responseObject) &#123;</span><br><span class="line">        </span><br><span class="line">        NSString *str = [[NSString alloc] initWithData:responseObject encoding:NSUTF8StringEncoding];</span><br><span class="line">        NSLog(@&quot;str = %@&quot;,str);</span><br><span class="line">        </span><br><span class="line">    &#125; failure:^(AFHTTPRequestOperation *operation, NSError *error) &#123;</span><br><span class="line">        NSLog(@&quot;error = %@&quot;,error);</span><br><span class="line">    &#125;];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="6-Post请求"><a href="#6-Post请求" class="headerlink" title="6.Post请求"></a>6.Post请求</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">/** </span><br><span class="line"> *   URL - String</span><br><span class="line"> *   Parameters - Dictionary</span><br><span class="line"> *   特点: 数据会放在请求的附加数据中上传, 数据长度没有限制</span><br><span class="line"> *   常用语上传密码, 图片, 文件......</span><br><span class="line"> */</span><br><span class="line">- (void)postRequestTest &#123;</span><br><span class="line">    </span><br><span class="line">    NSString *url = @&quot;URL_PATH&quot;;</span><br><span class="line">    </span><br><span class="line">    AFHTTPRequestOperationManager *manager = [AFHTTPRequestOperationManager manager];</span><br><span class="line">    </span><br><span class="line">    manager.responseSerializer = [AFHTTPResponseSerializer serializer];</span><br><span class="line">    </span><br><span class="line">    [manager POST:url parameters:@&#123;@&quot;user&quot;:@&quot;quiet&quot;&#125; success:^(AFHTTPRequestOperation *operation, id responseObject) &#123;</span><br><span class="line">        </span><br><span class="line">        NSString *str = [[NSString alloc] initWithData:responseObject encoding:NSUTF8StringEncoding];</span><br><span class="line">        NSLog(@&quot;str = %@&quot;,str);</span><br><span class="line">        </span><br><span class="line">    &#125; failure:^(AFHTTPRequestOperation *operation, NSError *error) &#123;</span><br><span class="line">        NSLog(@&quot;error = %@&quot;,error);</span><br><span class="line">    &#125;];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="7-XML下载"><a href="#7-XML下载" class="headerlink" title="7.XML下载"></a>7.XML下载</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">- (void)xmlRequestTest &#123;</span><br><span class="line">    </span><br><span class="line">    NSString *urlString = @&quot;URL_PATH&quot;;</span><br><span class="line">    // 用于网络请求的一个类</span><br><span class="line">    AFHTTPRequestOperationManager *manager = [AFHTTPRequestOperationManager manager];</span><br><span class="line">    </span><br><span class="line">    // 遇到了问题 Code=-1016, 下载的数据不是json</span><br><span class="line">    // 以下的解析器类型获取的数据是NSData类型的</span><br><span class="line">    manager.responseSerializer = [AFHTTPResponseSerializer serializer];</span><br><span class="line">    [manager GET:urlString parameters:nil success:^(AFHTTPRequestOperation *operation, id responseObject) &#123;    </span><br><span class="line">        NSString *str = [[NSString alloc] initWithData:responseObject encoding:NSUTF8StringEncoding];</span><br><span class="line">        NSLog(@&quot;str = %@&quot;,str);</span><br><span class="line">    &#125; failure:^(AFHTTPRequestOperation *operation, NSError *error) &#123;</span><br><span class="line">        NSLog(@&quot;error = %@&quot;,error);</span><br><span class="line">    &#125;];</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
